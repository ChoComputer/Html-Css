<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>

</style>
<script>
     // 제이쿼리는 자바스크립트를 활용한 dom 조작을
     // 좀 더 편하게 하기위해서 나온 자바브러리 입니다.
     // 부트스트랩처럼 CDN형식이나 혹은 jquery.js파일을
     // 받아 import해야 그문세서 사용익 가능합니다.
     // 일부 bootstrap기능도 jquery가 같이 사용되어야
     // 돌아가기 때문에 여전히 가장 사랑받는 라이브러리중
     // 하나이지만 최근 사이트가 무거워지는 이유로인해
     //초대형 서비스에서는 점차 사장되어가는분위기이다.
     
     // 제이쿼리를 사용하고 싶다면 먼저
     // 1. jquery라고 구글링하여 접속.
     // 2. 메인페이지에서 다운로드 클릭
     // 3. other cdn에서 google cdn 선택후 3.x~ 복 붙

     // jquery 사용법.
     //window.onload=function(){}대체
     $(function(){  //$(document).ready(function(){});
        // 앞으로 jquery에서는 $()를 이용해 요소를 얻어옵니다.
        // doucument.getElementBy~와 같은 역활을 합니다.
        //$("*").css("font-size","13px"); // 전체 선택자 
        $("h1").css("color","red"); // 태그 선택자
        $("#firstTitle").css("color","green"); //id선택자
        $(".nextTitle").css("color","blue"); // class선택자
        $(".obj3>li").css("font-weight","bold"); // 자식선택자
        $(".obj3").children(".theObj1").css("color","puple");// 자식선택자2

        // .obj5의 부모전체의 테두리를 2px 검은색에 점선으로바꾸기
        $(".obj5").parent().css("border","2px dashed black");

        // #wrap 하위 h3에 대해 글씨크기 20px, 배경색 노란색
        $("#wrap h3").css("font-size","20px").css("background-color","yellow");

        //.obj4의 next의 색깔을 orange로 바꿔주세요
        // next는 바닐라js의 nextSibling처럼 사용됩니다. (바닐라js: 순수 자바스크립트를 의미)
        $(".obj4").next().css("color","orange");

        //.obj5의 prev의 정렬을 우측정렬로 해주세요
        // prev는 바닐라js의 prevSibling처럼 사용됩니다.
        $(".obj5").css("text-align","right");

        // .obj6의 형제인 "li"전체에게 가운데정렬
        // .siblings("li")를 하면 형제중 li 만 모두 선택
        $(".obj6").siblings("li").css("text-align","center");

        // 이렇게 $("선택자")로 얻어온 dom요소는
        // 변수에도 저장이됨
        var cobj6=$(".obj6");
        console.log(cobj6);

        // html문서 내부의 폼요소를 선택할때는
        // $(:타입명)으로 타입에따라 선택할수 있다.
        // text,password,checkbox,radio등이 있습니다.
        // 경계는 3픽셀 solid 검은색 으로,
        // 배경색은 노랑색
        // 글씨색은 파란색으로 바꾸기
        $(":text").css({"background-color":"yellow","color":"blue","border":"3px solid black"});


     });
     // 소괄호 중괄호 순서주의


</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <p class="obh1">현재 id가 "obj"인 요소를 기준으로,
            부모요소는 'div'입니다.
        </p>
    </div>
    <h3>자식요소 선택자</h3>
    <ul class="obj3">
        <li>리스트1</li>
        <li class="theObj1">리스트2</li>
        <li>리스트3</li>
    </ul>
    <h3>형 요소 선택자</h3>
    <ul>
        <li>리스트 4</li>
        <li class="obj4">리스트 5</li>
        <li>리스트 6</li>
    </ul>
    <h3>동생 요소 선택자</h3>
    <ul>
        <li>리스트7</li>
        <li class="obj5">리스트8</li>
        <li>리스트9</li>
    </ul>
    <h3>형제 요소들 선택자</h3>
    <ul>
        <li>리스트10</li>
        <li class="obj6">리스트11</li>
        <li>리스트12</li>
    </ul>
    <h3>입력 요소 선택자</h3>
    <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name"/>
    </p>


</body>
</html>
