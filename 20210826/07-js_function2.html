<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    
    var num=0; // 그림 번호

    function nextPic(){
        num++; // 다음그림번호로이동
        if(num>2){
            num=0;
        }
        document.getElementById("pic").src="images/img"+num+".jfif";

             // id 가 pic 인 요소(그림)의 src 속성을
             // 1증가된 num을 이용해 바꿔줌

             // 그림 파일 크기 조정 
            // document.getElementById("pic").width="300";
        
        return false; 
        // 추가실행을 막기위해 사용
    }
    
    // 문제 1 : prevPic 함수를 만들어서 사진을 뒤로 돌리는 로직추가
    
    function prevPic(){
            num--;
            if(num<0){
                num=2;
            }
            document.getElementById("pic").src="images/img"+num+".jfif";
        return false; 
    }

    // 문제 2 : 마지막 그림에서 next를 누르면 첫그름으로
            // 첫 그림에서 prev를 누르면 마지막 그림으로 돌아가게 로직수정


</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
        <h1>이미지 넘기기</h1>

        <a href="#" onclick="return prevPic()"><<</a>
        <img src="images/img0.jfif" id="pic">
        <a href="#" onclick="return nextPic()">>></a>


</body>
</html>
