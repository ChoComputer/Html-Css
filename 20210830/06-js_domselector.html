<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // 원거리 선택자.
    // 태그에 지정한 id를 이용해 특정태그만 선택할수 있는 
    // 선택자 입니다.
    // 선택대상.getElementById("아이디명");

    // 문서 로딩이 끝난 다음에 호출하도록
    // whindow.onload내부에 작성하겠습니다
    window.onload=function(){
        //여기에 작성해야 정상실행
        var myObj=document.getElementById("title");
        console.log(myObj);
        // #title 요소를 가져와 글씨색 파란색으로 변경
        myObj.style.color="blue";
        console.log(myObj);

        // 특정 태그들을 들고오기
        // 선택대상.getElementsByTagName("태그명");

        // 1. ul 요소들 전체선택
        var myList=document.getElementsByTagName("ul");
        console.log(myList[0]);
        myLi=myList[0].getElementsByTagName("li");
        console.log(myLi);

        myLi[0].style.border="solid 1px #f00";
        myLi[1].style.border="solid 1px black";

        // myLi에 대한 반복문을 이용해 테두리 치기
        for(var i=0; i<myLi.length; i++){
            myLi[i].style.border="solid 1px blue";
        }
        // 아래쪽 ul 태그에 대해서
        // 근거리 선택자의 li는 홀수번쨰는 녹색
        // 짝수번쨰는 노란색으로 테두리를 치기
        console.log(myList[1]); //디버깅
        var myLi2=myList[1].getElementsByTagName("li");
        
        for(var i=0; i<myLi2.length; i++){
            if((i+1)%2===0){
            myLi2[i].style.border="solid 1px green";
        } else {
            myLi2[i].style.border="solid 1px red";

        }
        }

       

    }


</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div>
        <h1>선택자</h1>
        <h2 id="title">원거리선택자</h2>
        <ul>
            <li>getElementById</li>
            <li>getElementByTagName</li>
        </ul>
        <h2>근거리 선택자</h2>
        <ul id="list">
            <li>parentNode</li>
            <li>childNodes</li>
            <li>children</li>
            <li>firstChild</li>
            <li>previousSibling</li>
            <li>nextSibling</li>
        </ul>
    </div>

</body>
</html>
