<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // location은 현재 브라우저가 위차힌 url 값을 제공하거나
    // 혹은 url변경에 관여합니다.
    // location.hash - 주소창 url에서 #뒤에 오는걸 반환함
    // location.host - 주소창 url에서 도메인명 반환
    // location.hostname - 주소창 url 에서 도메인명 반환
    // location.href - 주소창 url에서 전체주소 반환 (rediret대신에 많이씀, 자주씀)**
    // location.pathname - 주소창 url에서 메인 다음경로 반환
    // location.port - 주소창 url 에서 포트번호 반환
    // location.protocol- 주소창 url에서 프로토콜반환

    // ocation code
    document.write("<h1>hash : "+location.hash+"<br/>");
    document.write("<h1>hash : "+location.host+"<br/>");
    document.write("<h1>hash : "+location.hostname+"<br/>");
    document.write("<h1>hash : "+location.href+"<br/>");
    document.write("<h1>hash : "+location.pathname+"<br/>");
    document.write("<h1>hash : "+location.protocol+"<br/>");


    // href를 이용한 브라우저 주소이동
    location.href="https://www.naver.com";
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
