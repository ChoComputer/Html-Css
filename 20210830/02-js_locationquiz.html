<!DOCTYPE html>

<script>
    // 문제
    // confirm과 조건문 , location을 이용하여
    // 현재 페이지를 보겠습니까? 라고 물어보고
    // 학인을 누르면 body태그내에서 h1태그를 만들어
    // 아무내용이나 적어둔게 보이도록
    // 그렇지 않으면 네이버로 이동하도록 만들기.

    var result = confirm("현재페이지를보겠습니까?");
    var vote = result? location.href="https://www.naver.com":"<h1>야후후후</h1>";
    document.write(vote);

</script>

<title></title>
