<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>&lt;blockquote&gt;와 &lt;q&gt;</h1>
        <h2>&lt;blockquote&gt;요소</h2>
        <p>좋은날 가사</p>
        <blockquote>
            오늘따라 왜바람은 완벽한지?
            그냥모르는척, 하나 못들은 척
            지워버린 척 딴 애길 시작할까~
        </blockquote>
        <h2>&lt;q&gt;요소</h2>
        <p>할아버지 : <q>무야호!</q></p>
        <!--q쓴이유가 한글몰라도 q안이 인용문이라는걸 알수 있도록 표시한거임-->
        <em><del>야후</del></em><sup>2</sup><sub>2</sub><b>욥</b>

    </body>
</html>
