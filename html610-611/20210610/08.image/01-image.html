<!DOCTYPE html>
<html>
    <head>
        <title>동물사진</title>
    </head>
    <body>
        <!-- 
            절대경로 : 특정 소스의 모든 경로를 다 적는 방법으로 장점은 어떤 상황에도
                       파일 경로를 온전히 다적어 파일 출력시 문제가 생길 여지가 적음
                       단점으로 입력할 내용이 길면 가독성이 해쳐짐.

                       유지보수에는 절대경로가 좋음 대체로 절대경로 쓰는게 조음
            
            상대경로 : 현재 작성중인 문서의 위치를 기준으로 겹치는 경로까지는 적지 않고
                       차이가 생기는 경로지점부터 파일명을 적는 방법으로 장점으로 적을
                       내용이 적어서 가독성이 높으나
                       파일이 옮겨질경우(실행파일인html) 상대 경로 파일은 링크가 
                       깨지기가 쉬움
        -->
        <img width="200"height="200"src="C:/bootstrap/20210610/08.image/img/cat.jpg"/> 
        <img width="200"height="100"src="dog.jpg"> 
        <ins><img src="img/cat.jpg"/><ins>
        <ins><img src="img/cat.jpg"/><ins>
        <!-- 주소 자리에 "." 같은파일안 검색 ".."한칸위 주소검색 -->
        <!--이미지 파일은 인라인 취급임-->
        <!--width와 height는 사진의 크기조절 같게주면 정사각형이됨-->
        <!--뒤의 / 나 </img> 나 둘다 같다-->
        <!--이미지 파일이 html파일과 같은 폴더안에있으면 dog.jpg로 충분하지만 아닐경우는
        위처럼 절대 경로 혹은 공통된 부분 제외 하고 상대경로를 표현-->
        <!--절대 경로로 표현할시 알트 LO 로는 이미지 파일이 보이지않음
            폴더로 가서 html파일을 켜야함-->
        <!--img src =" 컨트롤스페이스하면 상대경로 설정쉬움-->
    </body>
</html>
