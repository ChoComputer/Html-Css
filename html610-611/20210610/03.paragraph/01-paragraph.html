<!DOCTYPE html>
<html>
    <head>
        <title>paragraph에 관하여</title>
    </head>
    <body>
        <h1>단락요소</h1>
        <h2>단락 요소의 특징</h2>
        <p>
            큰틀의 단락을 표시하는 p태그는 블록태그
            이기 때문에 , 줄바꿈이 일어납니다.
        </p>
        <p> <!-- h1요고이용하면 p내부에 블럭요소 넣을수잇음-->
            <h3>블록요소넣어봄</h3>
            p태그는 내부에 인라인 요소를
            내부에 여럿 가질수 있지만
            블록요소는 가질 수가 없습니다.
        </p>

    </body>
</html>
