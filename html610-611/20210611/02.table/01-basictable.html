<!DOCTYPE html>
<html>
    <head>
        <title> table연습 </title>
    </head>
    <body>
        <h1>표만들기</h1>
        <h2>1행 1열 표 만들기 (1*1)</h2>
        <table>
            <tr>
                <td>1행 1열</td>
            </tr>
            <!--1행이라 tr한개 열도1개라 td도 한개-->
        </table>
        <!--table 태그내에 border="1"이라고 적으면 테이블의 구분선이 생긴다 숫자는 굵기크기를 나타냄-->
        <h2>1행2열 표 만들기(1*2)</h2>
        <table border="1">
            <tr>
                <td>1,1</td>
                <td>2,2</td>
            </tr>
        </table>

        <h2>2행1열 표 만들기 (2*1)</h2>
        <table border="1">
            <tr>
                <td>1.1</td>
            </tr>
            <tr>
                <td>2.1</td>
            </tr>
        </table>

        <h2>2행 3열 표 만들기(2*3)</h2>
        <table border="1">
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
            </tr>            
        </table>
    </body>
    <!-- row행 column열 -->
</html>
