<!DOCTYPE html>
<html>
    <head>
        <title>table merge (테이블 병합)</title>
    </head>
    <body>
        <h1>표 만들기</h1>
        <h2>셀 병합하기</h2>       
        <table border="1">
            <tr>                
                <td colspan="3">공연요금</td>
            </tr>
            <tr>
                <td>구분</td>
                <td>S석</td>
                <td>VIP</td>
            </tr>
            <tr>
                <td >성인</td>                
                <td >30000원</td>                
                <td >50000원</td>                                              
            </tr>
            <tr>
                <td>청소년</td>
                <td>20000원</td>
                <td>40000원</td>
            </tr>
            <tr>
                <td>어린이</td>
                <td colspan="2">보호자 동반시 무료</td>
            </tr>
            <tr>
                <td rowspan="2">공연시간</td>
                <td align="middle"><strong>1회</strong></td>
                <td align="middle"><strong>12시 ~ 14시</strong></td>
            </tr>
            <tr>
                <!-- 위에서 행2칸을 공연시간이 먹어서 여기엔 컴퓨터가 위에서 먹은상태라 판단하여 빈칸임 -->
                <td>2회</td>
                <td>18시~20시</td>
            </tr>
            <!-- 형식 "<td align="right" valign="top">오른쪽위표시하는것<td>" 
                align (left/center/right) valign (top/middle/bottom) 위아래  -->
        </table>
    </body>
</html>
