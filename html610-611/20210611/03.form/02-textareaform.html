<!DOCTYPE html>
<html>
    <head>
        <title>여러줄 입력창</title>
    </head>
    <body>
        <fieldset>
            <legend>여러 줄 글상자</legend>
            <P>&#60;textarea&#62;&#60;textarea/&#62;를 이용해서 여러 줄 글상자를 만들수 있습니다.</P>
            <p>속성에 cols="30"을 주면, 가로로 30글자 글자써짐 <br>
               속성에 rows="10"을 주면, 10글자가 세로높이가 됩니다.<br>
               <strong>답글</strong>
            </p>
            
            <textarea cols="30" rows="10"></textarea>
            <!-- cols 가로글자너비 rows 세로글자너비 -->
        </fieldset>
    </body>
</html>
