<!DOCTYPE html>
<html>
    <head>
        <style>
            fieldset{border:2px solid rgb(57, 187, 25)}
            legend{border:2px solid rgb(28, 59, 145)}
            input{border:2px solid rgb(185, 27, 151)}
        </style>
        <title>추가 폼 요소</title>
    </head>
    <body>
        <fieldset>
            <legend><strong>input type</strong></legend>
            <form>
                <p>검색 : <input type="search"/></p>
                <p>이메일 : <input type="email"/></p>
                <p>사이트 주소 : <input type="url"/></p>
                <p>전화번호 : <input type="tel"/></p>
                <p>나이 : <input type="number" min ="-2" max ="10" step="0.1" /></p>
                <!-- min 최소값 max 최대값 제한을 둠 step 누를때 올라가는 단위-->
                <p>만족도 : <input type="range" /></p>
                <p>날짜 : <input type="date"/></p>
                <p>날짜 시간 : <input type="datetime"/></p> 
                <!--그리니치 천문대 UTP+0 인 시간이 나옴-->
                <p>날짜시간(현재지역) :  <input type="datetime-local"/></p>
                <p>월단위날짜 : <input type="month"/></p>
                <p>주단위날짜 : <input type="week"/></p>
                <p>시간 : <input type="time"/></p>
                <p>색상 : <input type="color"/></p>
                <!--나이 랑 날짜 를 많이씀 이거 두개는 기억-->
            </form>
        </fieldset>
    </body>
</html>
