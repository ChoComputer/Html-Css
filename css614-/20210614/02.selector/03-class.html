<!DOCTYPE html>
<html>
    <head>
        <title>id & class 선택자 활용</title>
        <style>
            #big-title {background-color: purple; color: white;}
            #content {background-color: violet;}
            .title {color:rgb(214, 218, 11);}
            .item {color:royalblue;}
            /* 클래스 선택자는 .클래스명 {css요소명} 을 사용합니다.
               아이디는 # , 클래스는 . 을 이용해 지정하기 때문에 헷갈리지 않게 주의 */
        </style>
    </head>
    <body>
        <div id="big-title">
            <h1>css 선택자</h1>
        </div>
        <div id="content">
            <p class="title">현재까지 익힌것</p>
            <p class="item">1. 태그 선택자</p>
            <p class="item">2. id 선택자</p>
            <p class="item">3. 클래스 선택자</p>
            <hr/>
            <p class="title">앞으로 익힐것</p>
            <p class="item">4. 자식 선택자</p>
            <p class="item">5. 기타 등등...</p>
        </div>
    </body>
</html>
