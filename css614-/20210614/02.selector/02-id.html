<!DOCTYPE html>
<html>
    <head>
        <title>id select</title>
        <style>
            #content { color: crimson; }
            #title { color: rgb(185, 28, 199);}
            /* id 선택자는 태그명과 상관없이 특정 태그에 부여된 id만 고려하여 css를 적용
               이 때 특정 id명은 2개 이상의 태그에 동시에 사용 하지 않는것이 원칙 */
            /* 특정한 p 태그에만 붙이고 싶을 때 id를 부여해서 사용
                같은id는 하나만 쓰기로 암묵적인 약속임 두개이상은 사용x
                # 꼭 앞에 들어가야함 주의! */
        </style>
    </head>
    <body>
        <p id="title">css잘하는법</p>
        <p id="content">css를 그냥 많이 합니다.</p>
    </body>
</html>
