<!DOCTYPE html>
<html>
    <head>
        <title>순번 선택자</title>
        <style>
            .box:after{ 
                        content:"항목을 골라주세요";
                        font-size: 30px; text-decoration: underline deeppink;
                        font-style: italic;
                        color: red;
                      }
            p:first-letter{ font-size : 300%; }
            p {border-bottom:1px dashed #000;}          
            p {border-right:1px dashed #000;}
            .box > p:last-child { border : none;}
            /*마지막p 테두리제거 인접선택자로 원하는p를 선택하는것 */
            *{margin: 0;}
            *{width: 360px;}

        </style>
    </head>
    <body>
        <div class="box">
            <p>회사</p>
            <p>상품</p>
            <p>서비스</p>
            <p>공급</p>
            <p>수요</p>
            <p>랜덤</p>
        </div>
    </body>
</html>
