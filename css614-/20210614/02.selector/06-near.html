<!DOCTYPE html>
<html>
    <head>
        <title>인접 선택자</title>
        <!-- 세트개념임 전체 조건부 개념 -->
        <style>
            body+p {color: red;}
            /* 이건 안됨 상위는 인접이 안되는듯? 끼리끼리만 되는듯
               > 자식자손은 상위포함되는거 헷갈리지말자 */
            h1 + p {color: plum;}
            /* h1 다음에 p가 나왔기떄문에 좌표가 h1 아래 p임 */
        </style>
    </head>
    <body>
        <p>수업은 9시 30분 부터 입니다.</p>
        <h1>한국ICT인재개발원 안내</h1>
        <p>수업은 9시 30분 부터 입니다.</p>
        <p>정규수업은 6시 20분경에 종료지만</p>
        <h1>추가 자습실 안내</h1>
        <p>21시 까지 자습할 수 있습니다.</p>
    </body>
</html>
