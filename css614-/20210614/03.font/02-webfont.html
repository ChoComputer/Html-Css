<!DOCTYPE html>
<html>
    <head>
        <title>구글웹 폰트</title>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <style>
            /* 인터넷 서체를 가져다 쓰는 경우
               먼저 구글 폰트 사이트에 접속합니다.
               폰트사이트에서 서체 목록에 추가해준다음 
               링크태그나 @mport요소를 가져오면 됩니다. */
               .dh {font-family:'Nanum Pen Script', cursive; font-size: 40px;}
               .hm{font-family: 'Nanum Pen Script', cursive; }
        </style>
    </head>
    <body>
        <h1 class="dh"> 글꼴</h1>
        <P class="dh">구글꺼입니다.</P>
        <hr>
        <h1 class="hm">글꼴 2</h1>
        <p class="hm">가나다라마바사</p>
    </body>
</html>
