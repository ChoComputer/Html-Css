<!DOCTYPE html>
<html>
    <head>
        <title>글꼴</title>
        <style>
            /* font:기본크기 "글꼴명",영문글꼴 */
            body h1{font-family:"명조",serif;
               font-size:70px;
               color: royalblue;
               font-style: italic; 
               font-weight:bold;}
               /* bold대신숫자가능 클수록 얇아짐 이떈px안붙이네...왜지;; */
               /* 위의 항목들을 한속성으로 처리 할수가 있다 */
               p{
                   font: italic bold 40px Malgun Gothic,"굴림",Gulim;
                   color: royalblue;
               }
               /* font-family: Georgia, "Malgun Gothic", serif; 
                  글꼴을 여러 개 설정했을 때, 첫번째 글꼴로 표현할 수 없는 것만 다음 글꼴을 사용합니다.
                  따라서 한글이 없는 글꼴을 앞에 두고, 한글 글꼴을 뒤에 두면 한글과 영어가 다른 글꼴로 표현됩니다. 
                  위의 경우 한글은 맑은 고딕, 나머지는 Georgia로 표현됩니다.*/
            /* *{margin: 10px;} */
            /* *{width: 200px;} */
        </style>
    </head>
    <body>
        <h1>국비반</h1>
        <p>웹,앱을 같이 만듭니다.</p>
    </body>
</html>
