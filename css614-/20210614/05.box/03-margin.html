<!DOCTYPE html>
<html>
    <head>
        <title>margin</title>
        <style>
            p{background-color: sandybrown; width: 500px;}
            *{margin: 20px 30px 40px 20px;}
            /* 외부 요소들 끼리의 공간 조절*/
            /* margin값도 마찬가지로 padding 처럼 1~4개를
               줄수 있고 로직도 동일하다 */
        </style>
    </head>
    <body>
        <p>오늘의 날씨</p>
        <P>오늘은 덥습니다.</P>
        <p class="tom">내일은 어떨까?</p>
    </body>
</html>
