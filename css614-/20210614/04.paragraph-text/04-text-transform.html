<!DOCTYPE html>
<html>
    <head>
        <title>대소문자변경</title>
        <style>
            p {text-transform:capitalize;}
            /* 적용된 태그 내 글자의 대소문자 여부를 관리
               capitalize 각단어의 앞글자를 대문자로
               uppercase  모든 글자를 대문자로
               lowercase  모든 글자를 소문자로 바꿈*/
        </style>
    </head>
    <body>
        <p>happy BRITHDAY to YOU!</p>
    </body>
</html>
