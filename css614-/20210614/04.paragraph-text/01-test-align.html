<!DOCTYPE html>
<html>
    <head>
        <title>수평정렬</title>
        <style>
            p{width:600px;}
            p.text2{text-align: center;}
            /* 2번텍스트의 내용을 중앙정렬합니다. 
               left (왼쪽정렬)
               right(오른쪽정렬)
               center(중앙정렬)
               justify(양쪽정렬)
               블록태그에만 쓸 수 있는  속성이다.*/
        </style>
    </head>
    <body>
        <p class="text1">
            가슴에 천고에 대중을 끓는 용기가 대한 말이다. 없으면, 
            꾸며 무엇이 크고 작고 관현악이며, 교향악이다.
        </p>
        <p class="text2">
            노년에게서 그들의 뛰노는 어디 기관과 아름답고 영락과 
            풍부하게 황금시대다. 눈에 청춘에서만 자신과 전인 투명하되 위하여 위하여서.
        </p>
    </body>
</html>
