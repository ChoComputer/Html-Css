<!DOCTYPE html>
<html>
    <head>
        <title>수직정렬</title>
        <style>
          p img{vertical-align: middle;}
          /* top(상단 정렬)
             middle(중앙 정렬)
             bottom(아래쪽 정렬) */
        </style>
    </head>
    <body>
        <p>멍뭉이 사진<img width="200px" src="dog.jpg"></p>
        <!-- <p>안에 <img>가 있지만 속해있지는 않나봄; 파일형식이 달라서인가?
             style로 레이아웃할때 p랑img 각각으로 여기고 속성부여해야함 -->
    </body>
</html>
