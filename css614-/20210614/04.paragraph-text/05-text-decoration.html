<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            a{text-decoration: underline red;}
            /* 글자에 밑줄, 윗줄, 가운데 줄을 치거나
               원래 있던 밑줄을 없애 줍니다.
               underlin(밑줄) overline(윗줄) line-through(가운데줄, 취소선)
               none(있던 밑줄 제거) */
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">현재상영중</a></li>
            <li><a href="#">상영예정중</a></li>
        </ul>
    </body>
</html>
