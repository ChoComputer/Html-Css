<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    *{margin: 0;padding: 0;}
    #header{border: 1px dotted red; width: 300px;height: 100px;}
    #body{border:1px dotted blue; width: 300px; height: 300px;position: relative;}
    #footer{border:1px dotted green; width: 300px; height: 100px;}
    div .layout1{border: 2px solid black; width: 130px;height: 200px; position: absolute;
                    left: 5px; top: 10px;}
    div .layout2{border: 2px solid black; width: 130px;height: 200px; position: absolute;
                    left: 150px; top: 10px;}
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="header">
        헤더입니다
    </div>
    <div id="body">
        <div class="layout1">
            컨텐츠
        </div>
        <div class="layout2">
            사이드바
        </div>
    </div>
    <div id ="footer">
        푸터입니다.
    </div>
</body>
</html>
