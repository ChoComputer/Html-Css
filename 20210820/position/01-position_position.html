<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    *{margin:0;padding: 0;}
    body{font: 12px "굴림",Gulim;
        margin:20px; background-image: url(/position/images/bg_grid.gif);}
        /*background:url("image/bg_grid.gif"); 도 된다*/
    #box {width: 550px; position: relative;
            border: 1px solid royalblue;}
    p{width: 130px;height: 80px;padding: 10px;
        color: #fff;font-weight: bold;}
    .myred{background:red;}
    .myblue{background: blue; position: absolute;
            left:50px; top: 50px; z-index:2;}/*z-index를 통해 그린위로 갈수있다 xyz축할떄 z축임 top:은 반드시주기*/
    .mygreen{background: green; position: relative;
            left:30px;top:20px; z-index: 3;}
    /*
        포지션은 블록을 박스의 위치를 기준으로 배치하는 기술이고
        주로 컨텐츠를 겹치게 배열하거나 덮어씌우는 등의 상황에 유용하게 쓰입니다.
        position:static - 요소를 겹칠수 없는 상태(입력안했을경우 기본상태)
        position:relative - absolute속성의 축이 되는 요소 앱솔의 기준점이 되어짐 혼자서는 아무것도 변화 없음
        position:absolute - relative의 자식에 걸면 relative요소의 위치를 영점으로 삼음 중력이 없다고생각
        position:fixed - 거의 안씀. 구형브라우저 에서 주로 사용한다.
    */

</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id ="box">
        <p class="myred">박스의 크기와 위치를 잘 살펴봐야합니다

        </p>
        <p class="myblue">
            박스의 포지션 속성을 바꿔가며 테스트 합니다.
        </p>
        <p class="mygreen">
            포지션을 이해하기 위해서는 많은 테스트가 필요합니다.
        </p>
    </div>

</body>
</html>
