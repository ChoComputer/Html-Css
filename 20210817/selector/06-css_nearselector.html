<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    h1+p {color: green;}

        인접 선택자의 경우 바로 다음에 붙어서 나오는 태그에만 적용이 됩니다.
        위코드의 경우 h1코드 바로아래있는p태그만 녹색으로 글씨색을 바꾸어줍니다.
    */
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>엑스포안내</h1>
    <p>책자를 배부 중입니다.</p>
    <p>배부는 안내소에서 하고있습니다.</p>
</body>
</html>
