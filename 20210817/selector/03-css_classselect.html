<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    .ctxt{color:blue}
    /*#은 i와 d 가 겹친 상태로 외우면 더잘외워짐 클래스는 id 랑달리 . 으로 처리
    아이디는 한페이지에 유일하게 하나씩만 쓰는것이 관례이지만
    클래스는 한 페이지 에 같은 역활을 하는 모든 태그에 여러번 중복하여 사용가능*/

</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <p class="ctxt">클래스는</p>
    <p class="ctxt">여러번</p>
    <p class="ctxt">써도됨</p>
</body>
</html>
