<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // continue문은 만나는 즉시 돌던 바퀴만 종료하고
    // 다시 다음 바퀴를 실행하는 구문임
    // 주로 특정조건을 만족할 때 반복구간을 스킵시키는 용도로 많이사용.

    // for문중 홀수만 출력하는 코드
    for(var i=0; i<10; i++){
        if(i%2==0){
            continue;
        }
        document.write(i+"<br/>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
