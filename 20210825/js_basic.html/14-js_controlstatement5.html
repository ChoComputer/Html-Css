<!DOCTYPE html>
<html lang="ko">

<script>
    // 반복문을 이용해서
    // h1~h6까지 태그를 바꿔가면서
    // "재미있는 자바스크립트"
    // 라는 문장이나오는 반복문 작성
    var i=1;
    while(i<7){
        document.write("<h"+i+">재미있는자바스크립트</h"+i+">");
        i++;
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
