<script>
    // 사람인지 아닌지 판별 핤 수 있도록
    //여러분들이 prompt를 이용해 문제를 내 주시고
    // 정답을 적은 경우 조건문을 이용해서
    // 브라우저 화면에 사람으로 확인 되었습니다.
    var A = "25+50";
    var value=prompt("두글의 합은? "+A);

    console.log(value);
    if(value==="75"){
        document.write("당신은 사람이십니다.");
    }else{document.write("당신은 사람이아닙니다.")}

</script>
