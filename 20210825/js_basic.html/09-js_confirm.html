<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // confirm은 질문에 대해서 예 , 아니오만 있는 
    // 팝업창을 띄워줌
    //prompt와 유사하지만 사용자는 오직 예, 아니오만
    // 선택가능 하면 예선택시 true 아니오 선택시 false를 저장할수 있다.
    // confirm("안내문"); 형식으로 사용합니다.
    var result = confirm("자바스크립트 재미있나요?");

    // 삼항연산자 활용 조건식처리
    var vote = result? "재미잇다":"재미없다";
    document.write(vote);

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
