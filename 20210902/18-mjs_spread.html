<!DOCTYPE html>
<html lang="ko">

<head>
    <style>

    </style>
    <script>
        // 스프레드 (전개) 문법은 js 내부의 리스트 자료형을
        // 펼쳐서 사용해야 할 상황일때 유용하게 사용됩니다.
        // for문에 인덱스 번호를 넣어서 하나하나 나열할 수 있는
        // 자료들은 전부 스프레드 문법을 받아서 쓸수 있습니다.

        // ...리스트 자료 (리스트자료 왼쪽에 ...을 붙임)

        // [1,2,3] 을 펼쳐서 확인하는 문법
        let numList = [1, 2, 3];
        console.log(numList);
        console.log(...numList);

        // 문자열도 스프레드 문법으로 처리할 수 있습니다.
        let name = "Javascript";
        console.log(...name, ...name);
        console.log(...name);
        console.log(name);

        // 스프레드 문법의 결과물은 변수에 담을 수 없다.
        // const newList=...numList;

        // 보통 특정 리스트 값을 추가로 담을때
        // 스프레드 문법을 사용합니다.
        let newNumList = [...numList, "digji"] // 배열유지 배열안에 추가됨 자바스크립 파이썬은 정수 문자 섞어서 넣을수 있음
        //let newNumList=[numList, "1번인덱스"]  // 비교용 이건 0번인덱스에 [1,2,3] 배열이 위치 1번인덱스에 "1번인덱스"추가됨
        console.log(newNumList);
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
</body>

</html>
